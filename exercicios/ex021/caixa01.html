<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1{
        background-color: lightgray;

        height: 300px;
        width: 300px;

        border: 10px solid yellowgreen;
       

        padding: 10px;

        margin: 20px auto 40px auto ;

        outline: 7px dashed aquamarine;
    }

    a{
        border: 3px solid blue;
        color: blue;
        padding-right: 3px;
        padding-left: 3px;
        padding-bottom: 3PX;
        
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
